    <link rel="manifest" href="manifest.json">
            <style>
            body {
    font-family: Arial, sans-serif;
}
/* Diseño de la barra de navegación estilo WhatsApp */
            .navbar-bottom {
                  position: fixed;
                  bottom: 0;
                  left: 0;
                  width: 100%;
                  background-color: #ffffff;
                  box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
                  display: flex;
                  justify-content: space-around;
                  padding: 10px 0;
                  z-index: 1000;
                  transition: background-color 0.3s ease;
            }

            .navbar-bottom a {
                  text-align: center;
                  flex: 1;
                  color: #000;
                  text-decoration: none;
                  font-size: 14px;
            }

            .navbar-bottom a i {
                  display: block;
                  font-size: 20px;
                  margin-bottom: 5px;
            }

/* Variables de color para el tema claro y oscuro */
:root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --table-header-bg: #000000;
    --table-header-text: #ffffff;
    --hover-color: #ccc;
    --odd-row-bg: #f2f2f2;
    --even-row-bg: #e0e0e0;
}

[data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #ffffff;
    --table-header-bg: #1f1f1f;
    --table-header-text: #ffffff;
    --hover-color: #333333;
    --odd-row-bg: #444444;
    --even-row-bg: #555555;
}

/* Estilo para el cuerpo */
body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Estilo de la tabla */
table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background-color: var(--table-header-bg);
    color: var(--table-header-text);
    padding: 10px;
    font-weight: bold;
    font-size: 1.2em;
}

td {
    padding: 10px;
    font-weight: bold;
}

/* Estilo de filas impares y pares */
tbody tr:nth-child(odd) td {
    background-color: var(--odd-row-bg);
}

tbody tr:nth-child(even) td {
    background-color: var(--even-row-bg);
}

/* Estilo al pasar el mouse sobre una fila */
tbody tr:hover td {
    background-color: var(--hover-color);
}

/* Hacer la tabla responsive */
.table-responsive {
    overflow-x: auto;
}

/* Estilo de botón */
button {
    transition: background-color 0.3s ease, color 0.3s ease;
}
/* Solo mostrar íconos en pantallas pequeñas */
            

            
/* Ajustes para pantallas pequeñas */
@media (max-width: 768px) {
    th, td {
        font-size: 0.9em;
    }
.navbar-bottom a span {
                        display: none;
                  }
}
/* Mostrar íconos y texto en pantallas grandes */
            @media (min-width: 769px) {
                  .navbar-bottom a span {
                        display: inline-block;
                  }
            }
</style>
</head>
<body>
<!-- Barra de navegación estilo WhatsApp -->
      <div class="navbar-bottom">
            <a href="index.html">
                  <i class="fas fa-home"></i>
                  <span>Inicio</span>
            </a>
            <a href="precios.html">
                  <i class="fas fa-tag"></i>
                  <span>Precios</span>
            </a>
            <a href="#">
                  <i class="fas fa-info-circle"></i>
                  <span>Info</span>
            </a>
            <a href="#">
                  <i class="fas fa-cog"></i>
                  <span>Configuración</span>
            </a>
      </div>
<div class="d-flex justify-content-end my-3">
    <button id="themeToggle" class="btn btn-secondary">Modo Oscuro</button>
</div>
<div class="container mt-4">
    <div class="input-group mb-3">
        <input type="text" id="bus" class="form-control" placeholder="Escribe aquí para filtrar">
        <button id="busc" class="btn btn-primary" type="button">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Artículo</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="total"></td>
                </tr>
            </tfoot>
            <tbody id="res"></tbody>
        </table>
    </div>
</div>

<script>
    // Función para cargar productos desde un archivo JSON
    function cargarProductos() {
        fetch("productos.json")
            .then(response => response.json())
            .then(data => {
                let contenido = "";
                let total = 0;
                data.forEach(function(producto) {
                    contenido += `<tr>
                                    <td>${producto.uno}</td>
                                    <td>${producto.dos}</td>
                                    <td>${producto.tres}</td>
                                  </tr>`;
                    total += parseInt(producto.tres);
                });
                document.getElementById("res").innerHTML = contenido;
                document.getElementById("total").textContent = total;
            });
    }

    // Función para filtrar los productos
    function filtrarProductos() {
        const busqueda = document.getElementById("bus").value.toLowerCase();
        const filas = document.querySelectorAll("#res tr");

        filas.forEach(function(fila) {
            const descripcion = fila.cells[1].textContent.toLowerCase();
            if (descripcion.indexOf(busqueda) === -1) {
                fila.style.display = "none";
            } else {
                fila.style.display = "";
            }
        });
    }

    // Reconocimiento de voz
    document.addEventListener("DOMContentLoaded", function() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false; // Stop recognition after each phrase
        recognition.lang = "es";

        document.getElementById("busc").addEventListener("click", function() {
            recognition.start();
        });

        recognition.onresult = function(event) {
            let finalResult = event.results[0][0].transcript; // Tomar el primer resultado
            document.getElementById("bus").value = finalResult; // Mostrarlo en el input
            filtrarProductos(); // Aplicar el filtro automáticamente
        };

        recognition.onerror = function(event) {
            console.error("Error en el reconocimiento de voz:", event.error);
        };

        recognition.onend = function() {
            console.log("Reconocimiento de voz finalizado.");
        };
    });

    // Cargar los productos al iniciar la página
    document.addEventListener("DOMContentLoaded", function() {
        cargarProductos();

        // Filtrar productos al escribir en el input
        document.getElementById("bus").addEventListener("input", filtrarProductos);
    });
    document.addEventListener("DOMContentLoaded", function () {
    const themeToggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("theme") || "light";

    document.documentElement.setAttribute("data-theme", currentTheme);
    themeToggle.textContent = currentTheme === "dark" ? "Modo Claro" : "Modo Oscuro";

    themeToggle.addEventListener("click", function () {
        const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        themeToggle.textContent = newTheme === "dark" ? "Modo Claro" : "Modo Oscuro";
        localStorage.setItem("theme", newTheme);
    });
});
</script>


    <!-- Registrar el service worker -->
    <script>
        if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
            console.log('[Service Worker] Registrado con éxito:', registration);

            // Detecta un nuevo SW esperando para activarse
            registration.onupdatefound = () => {
                const newSW = registration.installing;
                newSW.onstatechange = () => {
                    if (newSW.state === 'installed') {
                        if (navigator.serviceWorker.controller) {
                            // Notificar al usuario que hay una actualización disponible
                            alert('Hay una nueva versión de la aplicación. Recarga la página para aplicar los cambios.');
                        }
                    }
                };
            };
        })
        .catch((error) => {
            console.error('[Service Worker] Error al registrar:', error);
        });
}
    </script>

</body>
</html>
