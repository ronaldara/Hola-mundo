<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="manifest" href="manifest.json">
            <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: black;
            color: white;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        td {
            padding: 10px;
            font-weight: bold;
        }

        tbody tr:nth-child(odd) td {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) td {
            background-color: #e0e0e0;
        }

        tbody tr:hover td {
            background-color: #ccc;
        }

        /* Hacer la tabla responsive */
        .table-responsive {
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="input-group mb-3">
        <input type="text" id="bus" class="form-control" placeholder="Escribe aquí para filtrar">
        <button id="busc" class="btn btn-primary" type="button">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Artículo</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="total"></td>
                </tr>
            </tfoot>
            <tbody id="res"></tbody>
        </table>
    </div>
</div>

<script>
    // Función para cargar productos desde un archivo JSON
    function cargarProductos() {
        fetch("productos.json")
            .then(response => response.json())
            .then(data => {
                let contenido = "";
                let total = 0;
                data.forEach(function(producto) {
                    contenido += `<tr>
                                    <td>${producto.uno}</td>
                                    <td>${producto.dos}</td>
                                    <td>${producto.tres}</td>
                                  </tr>`;
                    total += parseInt(producto.tres);
                });
                document.getElementById("res").innerHTML = contenido;
                document.getElementById("total").textContent = total;
            });
    }

    // Función para filtrar los productos
    function filtrarProductos() {
        const busqueda = document.getElementById("bus").value.toLowerCase();
        const filas = document.querySelectorAll("#res tr");

        filas.forEach(function(fila) {
            const descripcion = fila.cells[1].textContent.toLowerCase();
            if (descripcion.indexOf(busqueda) === -1) {
                fila.style.display = "none";
            } else {
                fila.style.display = "";
            }
        });
    }

    // Reconocimiento de voz
    document.addEventListener("DOMContentLoaded", function() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false; // Stop recognition after each phrase
        recognition.lang = "es";

        document.getElementById("busc").addEventListener("click", function() {
            recognition.start();
        });

        recognition.onresult = function(event) {
            let finalResult = event.results[0][0].transcript; // Tomar el primer resultado
            document.getElementById("bus").value = finalResult; // Mostrarlo en el input
            filtrarProductos(); // Aplicar el filtro automáticamente
        };

        recognition.onerror = function(event) {
            console.error("Error en el reconocimiento de voz:", event.error);
        };

        recognition.onend = function() {
            console.log("Reconocimiento de voz finalizado.");
        };
    });

    // Cargar los productos al iniciar la página
    document.addEventListener("DOMContentLoaded", function() {
        cargarProductos();

        // Filtrar productos al escribir en el input
        document.getElementById("bus").addEventListener("input", filtrarProductos);
    });
</script>


    <!-- Registrar el service worker -->
    <script>
        if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
            console.log('[Service Worker] Registrado con éxito:', registration);

            // Detecta un nuevo SW esperando para activarse
            registration.onupdatefound = () => {
                const newSW = registration.installing;
                newSW.onstatechange = () => {
                    if (newSW.state === 'installed') {
                        if (navigator.serviceWorker.controller) {
                            // Notificar al usuario que hay una actualización disponible
                            alert('Hay una nueva versión de la aplicación. Recarga la página para aplicar los cambios.');
                        }
                    }
                };
            };
        })
        .catch((error) => {
            console.error('[Service Worker] Error al registrar:', error);
        });
}
    </script>

</body>
</html>
