<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="manifest" href="manifest.json">
        <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 1em;
            text-align: left;
        }
        td {
            padding: 10px;
        }
        tbody tr:nth-child(odd) td {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) td {
            background-color: #e0e0e0;
        }
        tbody tr:hover td {
            background-color: #ccc;
        }
        /* Responsivo para pantallas pequeñas */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            th, td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="input-group mb-3">
        <input type="text" id="bus" class="form-control" placeholder="Escribe aquí para filtrar">
        <button id="busc" class="btn btn-primary" type="button">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Artículo</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="total"></td>
                </tr>
            </tfoot>
            <tbody id="res"></tbody>
        </table>
    </div>
</div>

<!-- Modal para detalles del producto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Detalle del Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modal-image" src="" alt="Imagen del Producto" class="img-fluid mb-3">
                <p id="modal-description"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Función para cargar productos desde un archivo JSON
    function cargarProductos() {
        fetch("productos.json")
            .then(response => response.json())
            .then(data => {
                let contenido = "";
                let total = 0;
                data.forEach(function(producto) {
                    contenido += `<tr>
                                    <td>${producto.uno}</td>
                                    <td>${producto.dos}</td>
                                    <td>${producto.tres}</td>
                                    <td><button class="btn btn-info btn-sm" onclick="mostrarDetalle('${producto.uno}', '${producto.dos}')">Ver Detalles</button></td>
                                  </tr>`;
                    total += parseInt(producto.tres);
                });
                document.getElementById("res").innerHTML = contenido;
                document.getElementById("total").textContent = total;
            });
    }

    // Función para mostrar el detalle del producto en el modal
    function mostrarDetalle(articulo, descripcion) {
        document.getElementById("modal-description").textContent = `Producto: ${articulo}\nDescripción: ${descripcion}`;
        const productModal = new bootstrap.Modal(document.getElementById('productModal'));
        productModal.show();
    }

    // Función para filtrar los productos solo en la columna de descripción
    function filtrarProductos() {
        const busqueda = document.getElementById("bus").value.toLowerCase();
        const filas = document.querySelectorAll("#res tr");

        filas.forEach(function(fila) {
            const descripcion = fila.cells[1].textContent.toLowerCase();
            if (descripcion.indexOf(busqueda) === -1) {
                fila.style.display = "none";
            } else {
                fila.style.display = "";
            }
        });
    }

    // Cargar los productos al cargar la página
    document.addEventListener("DOMContentLoaded", function() {
        cargarProductos();
        document.getElementById("bus").addEventListener("input", filtrarProductos);
    });

    // Función de reconocimiento de voz
    document.addEventListener("DOMContentLoaded", function() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.lang = "es";

        document.getElementById('busc').addEventListener('click', function() {
            recognition.start();
        });

        recognition.onresult = function(event) {
            let finalResult = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalResult = event.results[i][0].transcript;
                    document.getElementById('bus').value = finalResult;
                    filtrarProductos();
                }
            }
        };
    });
</script>

    <!-- Registrar el service worker -->
    <script>
        if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
        .then((registration) => {
            console.log('[Service Worker] Registrado con éxito:', registration);

            // Detecta un nuevo SW esperando para activarse
            registration.onupdatefound = () => {
                const newSW = registration.installing;
                newSW.onstatechange = () => {
                    if (newSW.state === 'installed') {
                        if (navigator.serviceWorker.controller) {
                            // Notificar al usuario que hay una actualización disponible
                            alert('Hay una nueva versión de la aplicación. Recarga la página para aplicar los cambios.');
                        }
                    }
                };
            };
        })
        .catch((error) => {
            console.error('[Service Worker] Error al registrar:', error);
        });
}
    </script>

</body>
</html>
